<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>

<body>
    <header><h1>Number Guesser Game &#8482;</h1></header>
    <article>
        <section id="instructions">
            <ul>
                <header><h2>Instructions:</h2></header>
                <li>The winning number will be a number between 1-20</li>
                <li>Guess a number between 1-20 and type it in the box below.</li>
                <li>You are given 3 tries to guess the correct number.</li>
                <li>You will be told if your guess is over or under the correct answer!</li>
            </ul>
        </section>
        <section>
            <header><h3>Good Luck!</h3></header>
            <input id="guess"></input>
            <input id="submit-button" type="submit" value="Guess">
        </section>
    </article>
    <script type="module" src="app.js"></script>
</body>

</html>
